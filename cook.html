<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
        <title>成為珍珠奶茶大師吧!!</title>
        
        <link rel = "stylesheet" type = "text/css" href = "css/cook.css">
		
		<script src = "js/judge.js"></script>
		<script src = "js/jquery-3.4.1.js"></script>
    </head>
    <body>

        <button id="pearl" type="button" class="btn pearl">珍珠類</button>
        <button id="tea" type="button" class="btn tea">茶類</button>
		<button id="milk" type="button" class="btn milk">奶類</button>
		<button id="powder" type="button" class="btn powder">調味粉類</button>
		<button id="sugar" type="button" class="btn sugar">糖類</button>
		<button id="ice" type="button" class="btn ice">冰塊</button>
        
		
		<table border = "1">
			<thead>
				<tr>
					<th colspan="2">背包內材料</th>
				</tr>
			</thead>
			
			<tbody id="bag">
			</tbody>
		</table>
		
		<form>
        <div id = "pearlInput">
            <select id = "pearlOption" name = "珍珠" >

                <option id = "original" value= "黑糖珍珠">黑糖珍珠</option>
                <option id = "honey" value="蜂蜜珍珠">蜂蜜珍珠</option>
                <option id = "cactus" value="仙人掌珍珠">仙人掌珍珠</option>
            </select>
			<p>請輸入 <input type = "text" id = "pearlText" > g</p>
 
        </div>

        <div id = "teaInput">

            <select id = "teaOption" name = "茶類" >

                <option id = "assam" value = "阿薩姆">阿薩姆</option>
                <option id = "oolong" value = "烏龍茶">烏龍茶</option>
                <option id = "blackRice" value = "玄米茶">玄米茶</option>
            </select>
            <p>請輸入 <input type = "text" id = "teaText" > g</p>
           
        </div>

        <div  id = "milkInput">
           
            <select id = "milkOption" name = "奶類">

                <option id = "cream" value = "奶精">奶精</option>
                <option id = "freshMilk" value = "鮮奶">鮮奶</option>
            </select>
			<p>請輸入 <input type = "text" id = "milkText" > g</p>
             
        </div>

        <div  id = "powderInput">
            
            <select id = "powderOption" name = "調味粉類">

                <option id = "cocoa" value = "可可粉">可可粉</option>
                <option id = "matcha" value = "抹茶粉">抹茶粉</option>
                <option id = "paprika" value = "辣椒粉">辣椒粉</option>
            </select>
			<p>請輸入 <input type = "text" id = "powderText" > g</p>
        </div>

        <div id = "sugarInput">
            <p>請輸入 <input type = "text" id = "sugarText" > g</p>
          
        </div>

        <div  id = "iceInput">
            <p>請輸入 <input type = "text" id = "iceText" > g</p>
            
        </div>
        </form>
        <button id="submit" type="button" class="btn submit" onclick="change()" >確認調配</button>
		<button id="submit" type="button" class="btn shop" onclick="location.replace('shop.html')">返回購物</button>

    </body>
</html>
